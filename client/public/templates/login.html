<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 커뮤니티 게시판</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h1 {
      font-size: 2rem;
      color: #343a40;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .btn-login {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
    }
    .social-login {
      margin-top: 2rem;
      text-align: center;
    }
    .social-login-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
    .google {
      background-color: #DB4437;
    }
    .facebook {
      background-color: #4267B2;
    }
    .github {
      background-color: #333;
    }
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>로그인</h1>
      <p>커뮤니티 게시판에 오신 것을 환영합니다</p>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email" class="form-label">이메일</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="이메일 주소를 입력하세요" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">비밀번호</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="d-flex justify-content-end mt-2">
          <a href="#" class="text-decoration-none">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
      
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="remember-me">
        <label class="form-check-label" for="remember-me">
          로그인 상태 유지
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary btn-login">로그인</button>
    </form>
    
    <div class="social-login">
      <p>소셜 계정으로 로그인</p>
      <div class="social-login-buttons">
        <div class="social-btn google">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn facebook">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-btn github">
          <i class="fab fa-github"></i>
        </div>
      </div>
    </div>
    
    <div class="register-link">
      <p>계정이 없으신가요? <a href="register.html" class="text-decoration-none">회원가입</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // 여기에 로그인 로직 구현

  </script>
</body>
</html>
